<div style="display: flex;justify-content:center;align-items: center; height:80vh;">
  <mat-card class="example-card" style="min-width: 40%;">
    <mat-card-header>
      <mat-card-title>Kayıt Ol</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" style="display: flex;
      flex-direction: column;">
        <mat-form-field>
          <mat-label>Ad</mat-label>
          <input matInput placeholder="Adınızı giriniz" formControlName="firstName">
          <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">
            Ad zorunludur
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Soyad</mat-label>
          <input matInput placeholder="Adınızı giriniz" formControlName="lastName">
          <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">
            Soyad zorunludur
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Emailinizi giriniz" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Lütfen doğru formatta email giriniz
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Şifre</mat-label>
          <input type="password" matInput placeholder="Şifrenizi giriniz" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Şifre zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Minumun 8 karakter girmeniz lazım
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Şifre Onayı</mat-label>
          <input type="password" matInput placeholder="Şifrenizi tekrar giriniz" formControlName="repassword">
          <mat-error *ngIf="registerForm.get('repassword')?.hasError('required')">
            Tekrar Şifre zorunludur
          </mat-error>
          <mat-error *ngIf="registerForm.get('repassword')?.hasError('minlength')">
            Minumun 8 karakter girmeniz lazım
          </mat-error>
          <mat-error *ngIf="registerForm.get('repassword')?.hasError('not_the_same')">
            Şifreler eşleşmiyor
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Adres</mat-label>
          <textarea matInput placeholder="Adres giriniz" formControlName="address">
          </textarea>
          <mat-error *ngIf="registerForm.get('address')?.hasError('required')">
            Adres zorunludur
          </mat-error>
        </mat-form-field>
        <button mat-raised-button [disabled]="registerForm.invalid" color="primary">Kayıt Ol</button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
