


<div class="container">

  <div class="my-5">
    <h1>Blog Sitesi</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit distinctio ea fugit et recusandae, nisi, est non eum totam eaque deserunt quisquam numquam porro, aliquam harum laborum reprehenderit architecto cumque?</p>
  </div>

  <div class="row" >
    <div class="col-lg-3 col-sm-6 mt-5" *ngFor="let blog of blogData| slice: (page-1) * pageSize : page * pageSize">
      <mat-card class="example-card">
        <mat-card-header>

          <mat-card-title class="birsatir">{{blog.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="assets/images/image{{blog.imageId}}.jpg">
        <mat-card-content>
          <p class="ucsatir">
            {{blog.body}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openDialog(blog,false)" >Görüntüle</button>
          <button mat-raised-button color="accent" (click)="openDialog(blog,true)">Düzenle</button>
        </mat-card-actions>
      </mat-card>

    </div>



  </div>



</div>


<div class="d-flex justify-content-center my-3">
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="blogData.length"></ngb-pagination>


</div>
