    <h2>Radio Inputs</h2>
    <form>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
    </form>

    <h2>Checkbox Inputs</h2>
    <form>
        <input type="checkbox" name="gender" value="male">
        <label>Male</label>
        <input type="checkbox" name="gender" value="female">
        <label>Female</label>
