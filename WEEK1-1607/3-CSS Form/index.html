<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formElement{
            width: 100%;
            padding:10px;
            border-radius: 10px;
            margin:8px 0px;
            box-sizing: border-box;

        }
        /* içine girdiğinde */
        .formElement:focus{
            background-color:greenyellow;
        }

        

        /* üzerine gelindiğinde */
        .formElement:hover{
            background-color:red;
        }

        .formSubmit:hover{
            background-color:greenyellow;
        }

        .formSubmit{
            width: 100%;
            padding:13px;
            background-color:lightslategray;
            border:none;
            border-radius: 15px;
            color:wheat;

        }
        .formGenerated{
            background-color:aquamarine;padding:20px;margin:10px 300px;

        }
    </style>
</head>
<body>
    <form class="formGenerated">
        <label for="">Ad</label>
        <input type="text" name="firstname" class="formElement" placeholder="Adınızı Giriniz">
        <label for="">Soyad</label>
        <input type="text" name="lasttname" class="formElement" placeholder="Soyadınızı Giriniz">
        <label for="">Ülkeler</label>
        <select class="formElement" name="country" id="">
            <option value="tr">Türkiye</option>
            <option value="fr">Fransa</option>
            <option value="en">İngiltere</option>
        </select>
        <input class="formSubmit" type="submit" value="Kaydet">


    </form>
</body>
</html>
